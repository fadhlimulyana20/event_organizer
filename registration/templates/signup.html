{% extends 'base.html' %}

{% block content %}
<div class="container"> 
    <h2>Sign Up Form Page</h2>
    <form class="form-signup border border-success rounded" action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}"> {{field.label}} </label>
                {{field}}
            </div>
        {% endfor %}
            
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up">
            
    </form>
</div>
<script>
$(document).ready(function() {
    $('.has-popover').popover({'trigger':'hover'});
});
</script>
{% endblock content %}
